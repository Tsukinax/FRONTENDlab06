<!DOCTYPE html>

    <title>Bean Counting</title>
</head>
<body>
    <script>
   

   //write your code here
   function countChar(str, char) {
       let count = 0;
       for (let i = 0; i < str.length; i++) {
           if (str[i] === char) {
               count++;
           }
       }
       return count;
   }

   function countBs(str) {
       return countChar(str, "B");
   }

   


    console.log("Output of the countBs(\"BBC\") function is " + countBs("BBC"));
    
    console.log("Output of the countChar('kakkerlak', 'k') function is " + countChar('kakkerlak', 'k'));








   
    </script>

</body>
